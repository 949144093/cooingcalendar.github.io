<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上班日历</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .calendar-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .nav-btn svg {
            fill: #fff;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .date-selector {
            display: flex;
            gap: 10px;
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }

        select option {
            background: #2d2d2d;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .weekdays div {
            padding: 10px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            position: relative;
            transition: transform 0.3s, background-color 0.3s;
        }

        .day:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
        }

        .day.today {
            border: 2px solid #4CAF50;
        }

        .day .date {
            font-size: 1.2em;
            margin-bottom: 4px;
        }

        .day .shift {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }

        .day.day-shift {
            background: rgba(33, 150, 243, 0.2);
        }

        .day.night-shift {
            background: rgba(156, 39, 176, 0.2);
        }

        .day.rest-day {
            background: rgba(244, 67, 54, 0.2);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        .legend-color.day-shift {
            background: rgba(33, 150, 243, 0.2);
        }

        .legend-color.night-shift {
            background: rgba(156, 39, 176, 0.2);
        }

        .legend-color.rest-day {
            background: rgba(244, 67, 54, 0.2);
        }

        .legend-color.today {
            background: transparent;
            border: 2px solid #4CAF50;
        }

        @media (max-width: 600px) {
            .calendar-container {
                padding: 10px;
            }

            .day .date {
                font-size: 1em;
            }

            .day .shift {
                font-size: 0.7em;
            }
        }
    </style>
</head>

<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth" class="nav-btn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                </svg>
            </button>
            <div class="date-selector">
                <select id="yearSelect"></select>
                <select id="monthSelect">
                    <option value="0">1月</option>
                    <option value="1">2月</option>
                    <option value="2">3月</option>
                    <option value="3">4月</option>
                    <option value="4">5月</option>
                    <option value="5">6月</option>
                    <option value="6">7月</option>
                    <option value="7">8月</option>
                    <option value="8">9月</option>
                    <option value="9">10月</option>
                    <option value="10">11月</option>
                    <option value="11">12月</option>
                </select>
            </div>
            <button id="nextMonth" class="nav-btn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                </svg>
            </button>
        </div>
        <div class="calendar-body">
            <div class="weekdays">
                <div>日</div>
                <div>一</div>
                <div>二</div>
                <div>三</div>
                <div>四</div>
                <div>五</div>
                <div>六</div>
            </div>
            <div class="days" id="daysContainer"></div>
        </div>
        <div class="legend">
            <div class="legend-item">
                <span class="legend-color day-shift"></span>
                <span>白班</span>
            </div>
            <div class="legend-item">
                <span class="legend-color night-shift"></span>
                <span>夜班</span>
            </div>
            <div class="legend-item">
                <span class="legend-color rest-day"></span>
                <span>休息</span>
            </div>
            <div class="legend-item">
                <span class="legend-color today"></span>
                <span>今天</span>
            </div>
        </div>
    </div>
    <script>
        // 基准日期：2025年5月16日是上班的第一天
        const baseDate = new Date(2025, 4, 16); // 月份从0开始，所以5月是4

        // 获取工作状态
        function getWorkStatus(date) {
            // 计算与基准日期相差的天数
            const diffDays = Math.floor((date - baseDate) / (24 * 60 * 60 * 1000));

            // 每6天一个循环
            const cycleDay = ((diffDays % 6) + 6) % 6;

            if (cycleDay < 4) {
                // 上班日
                if (cycleDay < 2) {
                    return '白班';
                } else {
                    return '夜班';
                }
            } else {
                // 休息日
                return '休息';
            }
        }

        // 初始化年份选择器
        function initYearSelect() {
            const yearSelect = document.getElementById('yearSelect');
            const currentYear = new Date().getFullYear();

            // 前后5年
            for (let year = currentYear - 5; year <= currentYear + 5; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + '年';
                yearSelect.appendChild(option);
            }

            yearSelect.value = currentYear;
        }

        // 渲染日历
        function renderCalendar(year, month) {
            const daysContainer = document.getElementById('daysContainer');
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const today = new Date();

            // 清空容器
            daysContainer.innerHTML = '';

            // 添加月初的空白天数
            for (let i = 0; i < firstDay.getDay(); i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day empty';
                daysContainer.appendChild(emptyDay);
            }

            // 添加日期
            for (let date = 1; date <= lastDay.getDate(); date++) {
                const currentDate = new Date(year, month, date);
                const dayElement = document.createElement('div');
                dayElement.className = 'day';

                // 日期数字
                const dateNumber = document.createElement('div');
                dateNumber.className = 'date';
                dateNumber.textContent = date;

                // 工作状态
                const workStatus = getWorkStatus(currentDate);
                const shiftElement = document.createElement('div');
                shiftElement.className = 'shift';
                shiftElement.textContent = workStatus;

                // 添加对应的类
                if (workStatus === '白班') {
                    dayElement.classList.add('day-shift');
                } else if (workStatus === '夜班') {
                    dayElement.classList.add('night-shift');
                } else {
                    dayElement.classList.add('rest-day');
                }

                // 标记今天
                if (currentDate.getDate() === today.getDate() &&
                    currentDate.getMonth() === today.getMonth() &&
                    currentDate.getFullYear() === today.getFullYear()) {
                    dayElement.classList.add('today');
                }

                dayElement.appendChild(dateNumber);
                dayElement.appendChild(shiftElement);
                daysContainer.appendChild(dayElement);
            }
        }

        // 更新日历
        function updateCalendar() {
            const year = parseInt(document.getElementById('yearSelect').value);
            const month = parseInt(document.getElementById('monthSelect').value);
            renderCalendar(year, month);
        }

        // 初始化
        function init() {
            initYearSelect();

            // 设置当前月份
            const currentDate = new Date();
            document.getElementById('monthSelect').value = currentDate.getMonth();

            // 渲染日历
            updateCalendar();

            // 添加事件监听器
            document.getElementById('yearSelect').addEventListener('change', updateCalendar);
            document.getElementById('monthSelect').addEventListener('change', updateCalendar);

            // 上一月按钮
            document.getElementById('prevMonth').addEventListener('click', () => {
                let year = parseInt(document.getElementById('yearSelect').value);
                let month = parseInt(document.getElementById('monthSelect').value);

                month--;
                if (month < 0) {
                    month = 11;
                    year--;
                    document.getElementById('yearSelect').value = year;
                }
                document.getElementById('monthSelect').value = month;
                updateCalendar();
            });

            // 下一月按钮
            document.getElementById('nextMonth').addEventListener('click', () => {
                let year = parseInt(document.getElementById('yearSelect').value);
                let month = parseInt(document.getElementById('monthSelect').value);

                month++;
                if (month > 11) {
                    month = 0;
                    year++;
                    document.getElementById('yearSelect').value = year;
                }
                document.getElementById('monthSelect').value = month;
                updateCalendar();
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init); 
    </script>
</body>

</html>
